<!DOCTYPE html>

    <title>Samar 2025</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .image-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black; /* Fallback in case image doesn't fully cover */
        }

        .image-section img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            margin: auto;
        }

        .image-section a {
            position: absolute;
            bottom: 20px; /* Positioning anchor at bottom */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .image-section a:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>

    <!-- First Image with Link -->
